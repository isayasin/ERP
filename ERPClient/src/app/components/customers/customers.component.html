<app-blank pageName="Müşteriler" [routes]="['Müşteriler']">
  <app-section sectionTitle="Müşteri Listesi">
    <div class="form-group row">
      <div class="col-9">
        <button class="btn btn-dark">
          <i class="fa-solid fa-plus me-2"></i>
          Müşteri Ekle
        </button>
      </div>
      <div class="col-3">
        <input
          type="search"
          [(ngModel)]="search"
          class="form-control"
          placeholder="Aranacak değer girin..."
        />
      </div>
    </div>
    <div class="form-group mt-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Müşteri Adı</th>
            <th>Vergi Dairesi</th>
            <th>Vergi Numarası</th>
            <th>Şehir</th>
            <th>İlçe</th>
            <th>Açık Adres</th>
            <th>işlemler</th>
          </tr>
        </thead>
        <tbody>
          @for (customer of customers | customer: search; track customer) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.taxDepartment }}</td>
            <td>{{ customer.taxNumber }}</td>
            <td>{{ customer.city }}</td>
            <td>{{ customer.town }}</td>
            <td>{{ customer.fullAddress }}</td>
            <td>
              <button class="bt btn-outline-primary btn-sm">
                <i class="fa-solid fa-edit me-1"></i>
              </button>
              <button class="bt btn-outline-danger btn-sm">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </app-section>
</app-blank>
